<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .price-display {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .price-change {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
        }
        
        .positive {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .negative {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        select, button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .price-display {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>₿ Bitcoin Price Tracker</h1>
        
        <div class="controls">
            <select id="currencySelect">
                <option value="usd">USD - 美元</option>
                <option value="eur">EUR - 欧元</option>
                <option value="gbp">GBP - 英镑</option>
                <option value="jpy">JPY - 日元</option>
                <option value="cny">CNY - 人民币</option>
                <option value="aud">AUD - 澳元</option>
                <option value="cad">CAD - 加元</option>
                <option value="chf">CHF - 瑞士法郎</option>
            </select>
            <button onclick="fetchPrice()">刷新价格</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            正在获取最新价格...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="priceDisplay" class="price-display">
            $0.00
        </div>
        
        <div id="priceChange" class="price-change"></div>
        
        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">24小时交易量</div>
                <div id="volume24h" class="info-value">$0</div>
            </div>
            <div class="info-card">
                <div class="info-label">市值</div>
                <div id="marketCap" class="info-value">$0</div>
            </div>
        </div>
        
        <div id="lastUpdated" class="last-updated">
            最后更新: --
        </div>
    </div>

    <script>
        // 页面加载时获取价格
        document.addEventListener('DOMContentLoaded', function() {
            fetchPrice();
        });

        // 获取比特币价格
        async function fetchPrice() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const currencySelect = document.getElementById('currencySelect');
            const currency = currencySelect.value;
            
            // 显示加载状态
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`/api/price?currency=${currency}`);
                const data = await response.json();
                
                if (data.success) {
                    updateUI(data, currency);
                } else {
                    showError(data.error || '获取价格失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // 更新界面
        function updateUI(data, currency) {
            const price = data.data.price;
            const change24h = data.data.price_change_24h;
            const volume24h = data.data.volume_24h;
            const marketCap = data.data.market_cap;
            const lastUpdated = data.data.last_updated;
            
            // 格式化货币符号
            const currencySymbols = {
                'usd': '$',
                'eur': '€',
                'gbp': '£',
                'jpy': '¥',
                'cny': '¥',
                'aud': 'A$',
                'cad': 'C$',
                'chf': 'CHF'
            };
            
            const symbol = currencySymbols[currency] || '';
            
            // 更新价格显示
            document.getElementById('priceDisplay').textContent = 
                `${symbol}${price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            
            // 更新24小时变化
            const priceChangeDiv = document.getElementById('priceChange');
            const changeClass = change24h >= 0 ? 'positive' : 'negative';
            const changeSymbol = change24h >= 0 ? '+' : '';
            priceChangeDiv.textContent = `${changeSymbol}${change24h.toFixed(2)}% (24小时)`;
            priceChangeDiv.className = `price-change ${changeClass}`;
            
            // 更新交易量和市值
            document.getElementById('volume24h').textContent = 
                `${symbol}${formatNumber(volume24h)}`;
            document.getElementById('marketCap').textContent = 
                `${symbol}${formatNumber(marketCap)}`;
            
            // 更新最后更新时间
            if (lastUpdated) {
                const date = new Date(lastUpdated);
                document.getElementById('lastUpdated').textContent = 
                    `最后更新: ${date.toLocaleString('zh-CN')}`;
            }
        }

        // 格式化数字
        function formatNumber(num) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(2) + 'K';
            }
            return num.toLocaleString();
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 货币选择变化时自动刷新
        document.getElementById('currencySelect').addEventListener('change', fetchPrice);
    </script>
</body>
</html>
